
<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/5/50/Escudo_Nacional_Mexicano_V2.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUXA | Asistente Legal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              juxa: {
                dark: '#050505',
                card: '#0f0f11',
                accent: '#2563eb', // Royal Blue
                green: '#10b981', // Emerald
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #fff;
        /* Sutil patrón de puntos para dar profundidad */
        background-image: radial-gradient(#1f1f22 1px, transparent 1px);
        background-size: 24px 24px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .text-gradient {
        background: linear-gradient(to right, #10b981, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* React Flow Dark Mode Overrides */
      .react-flow__node {
        border: none;
        border-radius: 12px;
      }
      .react-flow__handle {
        background: #94a3b8;
        width: 8px;
        height: 8px;
      }
      .react-flow__controls button {
        background: #1e293b;
        border-bottom: 1px solid #334155;
        fill: #94a3b8;
      }
      .react-flow__controls button:hover {
        background: #334155;
      }

      /* === ESTILOS CRÍTICOS DE IMPRESIÓN (PDF) === */
      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }

        /* Resetear Layout Completo */
        html, body {
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
          background: white !important;
          color: black !important;
          display: block !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        #root, main {
           height: auto !important;
           overflow: visible !important;
           display: block !important;
        }

        /* Ocultar elementos de UI */
        header, 
        .print\:hidden, 
        .input-section, 
        .toolbar, 
        footer,
        button,
        ::-webkit-scrollbar,
        .resizer-handle { /* Ocultar el manejador de resize */
          display: none !important;
        }

        /* Asegurar que el contenido del documento se vea */
        #document-content {
          display: block !important;
          width: 100% !important;
          position: relative !important;
          left: 0 !important;
          top: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }

        .markdown-content p {
          color: black !important;
          page-break-inside: avoid;
        }
        
        .break-before-page {
          page-break-before: always !important;
          display: block !important;
          margin-top: 2cm;
        }
      }
    </style>

}
